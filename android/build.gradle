buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10'  // If you're using Firebase
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'  // If you're using Firebase
        classpath 'com.google.firebase:perf-plugin:1.4.1'  // If you're using Firebase Performance Monitoring
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
